<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime location tracker</title>

    <!-- leaflet css  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 80vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <h3 id="distance"></h3>
</body>
</html>

<!-- leaflet js  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // Map initialization 
    var map = L.map('map').setView([14.0860746, 100.608406], 6);

    //osm layer
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });
    osm.addTo(map);

    if(!navigator.geolocation) {
        console.log("Your browser doesn't support geolocation feature!")
    } else {
        navigator.geolocation.getCurrentPosition(getPosition)
    }

    var marker, circle;

    function getPosition(position){
        console.log(position)
        var lat = position.coords.latitude
        var long = position.coords.longitude
        var accuracy = position.coords.accuracy

        var destLat=17.6868;
        var destLong=83.2185;

        var vitapLat = 16.4954;
        var vitapLong = 80.5001;

        // if(marker) {
        //     map.removeLayer(marker)
        // }

        // if(circle) {
        //     map.removeLayer(circle)
        // } 

        marker = L.marker([lat, long], {
            "title" : "your location"
        })
        circle = L.circle([lat, long], {radius: accuracy})
        var featureGroup = L.featureGroup([marker, circle]).addTo(map)
        
        marker = L.marker([destLat, destLong])
        circle = L.circle([destLat, destLong], {radius: accuracy})
        var destFeatureGroup = L.featureGroup([marker, circle]).addTo(map)
        
        marker = L.marker([vitapLat, vitapLong])
        // circle = L.circle([destLat, destLong], {radius: accuracy})
        var vitapFeatureGroup = L.featureGroup([marker]).addTo(map)

        var latlng1 = L.latLng(lat, long);
        var latlng2 = L.latLng(destLat, destLong);
        var dist = map.distance(latlng1, latlng2);
        var dist = (dist / 1000).toFixed(2);
        document.getElementById("distance").innerHTML = `The distance is ${dist} kms`;
        map.fitBounds(featureGroup.getBounds())

        // console.log("Your coordinate is: Lat: "+ lat +" Long: "+ long+ " Accuracy: "+ accuracy)

        // create a red polyline from an array of LatLng points
        var latlngs = [
            [vitapLat, vitapLong],
            [destLat, destLong]
        ];

        var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);

        // zoom the map to the polyline
        map.fitBounds(polyline.getBounds());
    }

</script>
